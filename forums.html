<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Debt Culture Forum - Join the rebellion, share your voice." />
    <meta name="keywords" content="Debt Culture, $DEBT, forum, crypto, memecoin, Solana" />
    <meta name="author" content="Autopsy" />
    <title>Debt Culture - Forums</title>
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dpvptjn4t/image/upload/v1748445162/d53de7cc-4e1a-4f44-99c0-4442b755faed_oylcn6.png" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        /* --- Base Styles --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #121212;
            color: #eee;
            font-family: 'Inter', Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- Page Header --- */
        header { text-align: center; margin-bottom: 20px; }
        header h1 {
            font-size: 2.5rem;
            color: #fff;
            font-weight: 900;
            text-shadow: 0 0 10px #ff5555, 0 0 20px #ff5555;
            animation: neon-flicker 1.5s infinite alternate;
        }
        header p { color: #ccc; }
        @keyframes neon-flicker {
            from { text-shadow: 0 0 10px #ff5555, 0 0 20px #ff5555, 0 0 30px #ff5555; }
            to { text-shadow: 0 0 5px #ff5555, 0 0 10px #ff5555, 0 0 15px #ff5555; }
        }

        /* --- Navigation & Footer --- */
        .nav-link, .footer {
            position: fixed;
            background-color: rgba(18, 18, 18, 0.7);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 85, 85, 0.3);
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(255, 85, 85, 0.2);
            z-index: 1000;
        }
        .nav-link {
            top: 20px;
            left: 20px;
            transform: none; /* Removed centering */
            color: #eee;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
        }
        .nav-link:hover { color: #ff5555; box-shadow: 0 0 20px rgba(255, 85, 85, 0.5); }
        .footer { 
            bottom: 15px; 
            padding: 10px 20px; 
            left: 50%;
            transform: translateX(-50%);
        }
        .footer a { color: #ff5555; text-decoration: none; }

        /* --- Forum Container --- */
        #forum-container {
            width: 100%;
            max-width: 800px;
            margin-top: 80px; /* Space for fixed header */
        }

        /* --- Post Creation Area --- */
        #post-creator {
            background: #1a1a1a;
            border: 1px solid #ff5555;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 0 20px rgba(255, 85, 85, 0.2);
        }
        #post-creator h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #ff5555;
        }
        #post-creator textarea {
            width: 100%;
            height: 100px;
            background-color: #121212;
            color: #eee;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
            font-size: 1rem;
            resize: vertical;
            outline: none;
            transition: border-color 0.3s ease;
        }
        #post-creator textarea:focus { border-color: #ff5555; }
        #post-creator button {
            margin-top: 10px;
            padding: 10px 25px;
            background-color: #ff5555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 700;
            transition: background-color 0.3s ease;
        }
        #post-creator button:hover { background-color: #ff7777; }
        #post-creator button:disabled { background-color: #555; cursor: not-allowed; }

        /* --- Login Prompt --- */
        #login-prompt {
            text-align: center;
            padding: 30px;
            border: 1px dashed #ff5555;
            border-radius: 10px;
        }
        #login-prompt a {
            color: #ff5555;
            font-weight: 700;
            cursor: pointer;
        }

        /* --- Posts Display --- */
        #posts-list { list-style: none; }
        .post {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            color: #aaa;
            font-size: 0.9rem;
        }
        .post-author {
            color: #ff5555;
            font-weight: 700;
            text-decoration: none;
        }
        .post-author:hover { text-decoration: underline; }
        .post-content {
            color: #ddd;
            white-space: pre-wrap; /* Preserves line breaks */
            word-wrap: break-word;
        }

        /* --- Scrollbar --- */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background-color: #ff5555; border-radius: 4px; }
        ::-webkit-scrollbar-track { background: #121212; }
    </style>
</head>
<body>
    <a href="index.html" class="nav-link" aria-label="Back to Home">⇠ Home</a>

    <header>
        <h1>DEBT Forums</h1>
        <p>A global ledger for the rebellion.</p>
    </header>

    <main id="forum-container">
        <section id="post-creator" style="display: none;">
            <h2 id="welcome-message">Speak Your Mind</h2>
            <textarea id="post-input" placeholder="The system is listening..." maxlength="1000"></textarea>
            <button id="submit-post-btn">Post to Ledger</button>
        </section>

        <section id="login-prompt">
            <p>You must have a profile to post. <a href="index.html">Connect your wallet on the main page</a> to log in or create a profile.</p>
        </section>

        <ul id="posts-list">
            </ul>
    </main>

    <footer class="footer">© 2025 by <a href="https://x.com/AutopsyT2" target="_blank">Autopsy</a></footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // --- 1. INITIALIZE SUPABASE & GLOBAL VARIABLES ---
        const supabaseUrl = 'https://ewptttudghjpxrqfznlh.supabase.co'; // YOUR SUPABASE URL
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV3cHR0dHVkZ2hqcHhycWZ6bmxoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxMTM4MTYsImV4cCI6MjA3MzY4OTgxNn0.jvS3pjMDdPR1npVaJikAIW07w8_lOqWL2mqek5KEdyY'; // YOUR SUPABASE ANON KEY
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseAnonKey);

        const postCreator = document.getElementById('post-creator');
        const loginPrompt = document.getElementById('login-prompt');
        const welcomeMessage = document.getElementById('welcome-message');
        const postInput = document.getElementById('post-input');
        const submitPostBtn = document.getElementById('submit-post-btn');
        const postsList = document.getElementById('posts-list');
        
        // --- 2. USER AUTHENTICATION & UI SETUP ---
        // Check if user is "logged in" by looking at localStorage from the main page
        const currentUser = {
            walletAddress: localStorage.getItem('walletAddress'),
            username: localStorage.getItem('username')
        };

        if (currentUser.walletAddress && currentUser.username) {
            // User is logged in
            loginPrompt.style.display = 'none';
            postCreator.style.display = 'block';
            welcomeMessage.textContent = `Posting as: ${currentUser.username}`;
        } else {
            // User is not logged in
            loginPrompt.style.display = 'block';
            postCreator.style.display = 'none';
        }

        // --- 3. FETCH AND DISPLAY ALL POSTS ---
        async function fetchPosts() {
            // Fetch posts from the database, and also fetch the author's username from the profiles table
            const { data, error } = await supabaseClient
                .from('posts')
                .select(`
                    *,
                    profile:profiles(username)
                `)
                .order('created_at', { ascending: false }); // Show newest posts first

            if (error) {
                console.error('Error fetching posts:', error);
                return;
            }

            // Clear the list before adding new posts
            postsList.innerHTML = '';

            for (const post of data) {
                const li = document.createElement('li');
                li.classList.add('post');

                // Format the timestamp to be more readable
                const postDate = new Date(post.created_at).toLocaleString();

                // Get the author's username from the joined profile data
                // Fallback to a shortened wallet address if profile is missing
                const authorName = post.profile ? post.profile.username : 'Unknown';
                
                li.innerHTML = `
                    <div class="post-header">
                        <a href="#" class="post-author">${authorName}</a>
                        <span class="post-timestamp">${postDate}</span>
                    </div>
                    <p class="post-content">${post.content}</p>
                `;
                postsList.appendChild(li);
            }
        }

        // --- 4. HANDLE NEW POST SUBMISSION ---
        async function createNewPost() {
            const content = postInput.value.trim();
            if (!content) return; // Don't allow empty posts

            // First, get the profile ID of the current user
            const { data: profile, error: profileError } = await supabaseClient
                .from('profiles')
                .select('id')
                .eq('wallet_address', currentUser.walletAddress)
                .single();
            
            if (profileError || !profile) {
                alert('Error: Could not find your profile to post.');
                return;
            }

            // Now, insert the new post with the found profile ID as the author_id
            const { error: insertError } = await supabaseClient
                .from('posts')
                .insert([{ content: content, author_id: profile.id }]);

            if (insertError) {
                console.error('Error creating post:', insertError);
                alert('There was an error posting your message.');
            } else {
                postInput.value = ''; // Clear the textarea
                // The real-time subscription will handle updating the list
            }
        }

        // --- 5. LISTEN FOR REAL-TIME UPDATES ---
        function subscribeToNewPosts() {
            supabaseClient.channel('custom-all-channel')
                .on(
                    'postgres_changes',
                    { event: '*', schema: 'public', table: 'posts' },
                    (payload) => {
                        console.log('Change received!', payload);
                        fetchPosts(); // When any change happens, just refetch all posts
                    }
                )
                .subscribe();
        }

        // --- 6. EVENT LISTENERS ---
        // Run functions when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            fetchPosts();
            subscribeToNewPosts();
        });

        // Listen for the post button click
        if (submitPostBtn) {
            submitPostBtn.addEventListener('click', createNewPost);
        }
    </script>
</body>
</html>
