<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <style>
        /* --- Reset & Base Styles --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #121212;
            color: #fff;
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        /* --- Matrix Background --- */
        canvas#matrix-bg,
        canvas#matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            pointer-events: none;
        }

        canvas#matrix-rain {
            z-index: -1;
            opacity: 0.6;
        }

        /* --- Content Wrapper --- */
        .content-wrapper {
            position: relative;
            z-index: 1;
            max-width: 700px;
            width: 100%;
            background: rgba(18, 18, 18, 0.7);
            border: 1px solid #ff5555;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 0 30px rgba(255, 85, 85, 0.5);
            backdrop-filter: blur(5px);
        }

        /* --- Header --- */
        h1 {
            font-size: 3rem;
            color: #fff;
            text-shadow: 0 0 10px #ff5555, 0 0 20px #ff5555, 0 0 30px #ff5555;
            margin-bottom: 20px;
            animation: neon-flicker 1.5s infinite alternate;
            font-weight: 900;
        }

        @keyframes neon-flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow: 0 0 10px #ff5555, 0 0 20px #ff5555, 0 0 30px #ff5555;
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }
        
        /* --- Description Text --- */
        p {
            font-size: 1.2rem;
            color: #ff9999;
            text-shadow: 0 0 5px #ff5555;
            margin-bottom: 30px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        /* --- Call-to-Action Button --- */
        .cta-button {
            display: inline-block;
            background: #ff5555;
            color: #fff;
            border: 2px solid #ff7777;
            border-radius: 5px;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 15px 35px;
            font-size: 1.2rem;
            font-weight: 700;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: pulseGlow 2s infinite ease-in-out;
        }

        .cta-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px #ff5555, 0 0 50px #ff5555;
        }

        @keyframes pulseGlow {
            0% { box-shadow: 0 0 10px #ff5555, 0 0 20px #ff5555; }
            50% { box-shadow: 0 0 25px #ff5555, 0 0 50px #ff5555; }
            100% { box-shadow: 0 0 10px #ff5555, 0 0 20px #ff5555; }
        }

        /* --- Back Home & Footer (Shared Styles) --- */
        .back-home-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .back-home {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #ff5555;
            color: #fff;
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 700;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: pulseGlow 1.5s infinite ease-in-out;
        }
        
        .back-home:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #ff5555;
        }

        .footer {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            background-color: rgba(18, 18, 18, 0.5);
            backdrop-filter: blur(5px);
            color: #eee;
            text-align: center;
            padding: 10px 20px;
            z-index: 1000;
            border-radius: 8px;
            border: 1px solid rgba(255, 85, 85, 0.3);
            box-shadow: 0 0 15px rgba(255, 85, 85, 0.2);
        }

        .footer-link {
            color: #ff5555;
            text-decoration: none;
            transition: color 0.3s ease, text-shadow 0.3s ease;
            font-weight: 700;
        }
        
        .footer-link:hover {
            color: #ff7777;
            text-shadow: 0 0 6px #ff5555;
        }

        /* --- Accessibility & Responsive --- */
        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            p { font-size: 1rem; }
            .content-wrapper { padding: 30px 20px; }
            .back-home { font-size: 0.8rem; padding: 6px 12px; }
            .footer { display: none; }
        }
        
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
            h1, .back-home, .cta-button {
                animation: none !important;
            }
        }
    </style>
</head>
<body>
    <canvas id="matrix-bg"></canvas>
    <canvas id="matrix-rain"></canvas>

    <div class="back-home-container">

    </div>

    <footer class="footer">

    </footer>

    <script>
        // Matrix Background Scripts (same as other pages for consistency)
        function initializeMatrix() { const canvas = document.getElementById('matrix-bg'); if (!canvas) return; const ctx = canvas.getContext('2d'); let columns, drops, fontSize = 14; function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; columns = Math.ceil(canvas.width / fontSize); drops = Array(columns).fill(1).map(() => (Math.random() * canvas.height/fontSize)); } resizeCanvas(); window.addEventListener('resize', resizeCanvas); const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789'; function draw() { ctx.fillStyle = 'rgba(18, 18, 18, 0.05)'; ctx.fillRect(0, 0, canvas.width, canvas.height); ctx.fillStyle = '#ff5555'; ctx.font = `${fontSize}px monospace`; for (let i = 0; i < drops.length; i++) { const text = chars.charAt(Math.floor(Math.random() * chars.length)); ctx.fillText(text, i * fontSize, drops[i] * fontSize); if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) { drops[i] = 0; } drops[i]++; } } setInterval(draw, 50); }
        function startMatrixRain() { const rainCanvas = document.getElementById('matrix-rain'); if (!rainCanvas) return; const rainCtx = rainCanvas.getContext('2d'); let columns, drops, fontSize = 14; function resizeCanvas() { rainCanvas.width = window.innerWidth; rainCanvas.height = window.innerHeight; columns = Math.ceil(rainCanvas.width / fontSize); drops = Array(columns).fill(1).map(() => (Math.random() * rainCanvas.height/fontSize)); } resizeCanvas(); window.addEventListener('resize', resizeCanvas); const chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ'; function drawRain() { rainCtx.fillStyle = 'rgba(0, 0, 0, 0.05)'; rainCtx.fillRect(0, 0, rainCanvas.width, rainCanvas.height); rainCtx.fillStyle = '#999999'; rainCtx.font = fontSize + 'px monospace'; drops.forEach((y, i) => { const text = chars.charAt(Math.floor(Math.random() * chars.length)); rainCtx.fillText(text, i * fontSize, y * fontSize); if (y * fontSize > rainCanvas.height && Math.random() > 0.975) drops[i] = 0; drops[i]++; }); } setInterval(drawRain, 50); }

        window.addEventListener('load', () => {
            initializeMatrix();
            startMatrixRain();
        });
    </script>
</body>
</html>
