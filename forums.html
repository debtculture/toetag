<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Debt Culture Forum - Join the rebellion, share your voice." />
    <meta name="keywords" content="Debt Culture, $DEBT, forum, crypto, memecoin, Solana" />
    <meta name="author" content="Autopsy" />
    <title>Debt Culture - Forums</title>
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dpvptjn4t/image/upload/v1748445162/d53de7cc-4e1a-4f44-99c0-4442b755faed_oylcn6.png" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        /* --- Base Styles --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #121212;
            color: #eee;
            font-family: 'Inter', Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- Page Header --- */
        header { text-align: center; margin-bottom: 20px; }
        header h1 {
            font-size: 2.5rem;
            color: #fff;
            font-weight: 900;
            text-shadow: 0 0 10px #ff5555, 0 0 20px #ff5555;
            animation: neon-flicker 1.5s infinite alternate;
        }
        header p { color: #ccc; }
        @keyframes neon-flicker {
            from { text-shadow: 0 0 10px #ff5555, 0 0 20px #ff5555, 0 0 30px #ff5555; }
            to { text-shadow: 0 0 5px #ff5555, 0 0 10px #ff5555, 0 0 15px #ff5555; }
        }

        /* --- Navigation & Footer --- */
        .nav-link, .footer {
            position: fixed;
            background-color: rgba(18, 18, 18, 0.7);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 85, 85, 0.3);
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(255, 85, 85, 0.2);
            z-index: 1000;
        }
        .nav-link {
            top: 20px;
            left: 20px;
            color: #eee;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
        }
        .nav-link:hover { color: #ff5555; box-shadow: 0 0 20px rgba(255, 85, 85, 0.5); }
        .footer { 
            bottom: 15px; 
            padding: 10px 20px; 
            left: 50%;
            transform: translateX(-50%);
        }
        .footer a { color: #ff5555; text-decoration: none; }

        /* --- Forum Container --- */
        #forum-container {
            width: 100%;
            max-width: 800px;
            margin-top: 80px; /* Space for fixed header */
        }

        /* --- Post Creation Area --- */
        #post-creator {
            background: #1a1a1a;
            border: 1px solid #ff5555;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 0 20px rgba(255, 85, 85, 0.2);
        }
        #post-creator h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #ff5555;
        }
        #post-creator textarea {
            width: 100%;
            height: 100px;
            background-color: #121212;
            color: #eee;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
            font-size: 1rem;
            resize: vertical;
            outline: none;
            transition: border-color 0.3s ease;
        }
        #post-creator textarea:focus { border-color: #ff5555; }
        #post-creator button {
            margin-top: 10px;
            padding: 10px 25px;
            background-color: #ff5555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 700;
            transition: background-color 0.3s ease;
        }
        #post-creator button:hover { background-color: #ff7777; }
        #post-creator button:disabled { background-color: #555; cursor: not-allowed; }

        /* --- Login Prompt --- */
        #login-prompt {
            text-align: center;
            padding: 30px;
            border: 1px dashed #ff5555;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        #login-prompt a {
            color: #ff5555;
            font-weight: 700;
            cursor: pointer;
        }

        /* --- Posts Display --- */
        #posts-list { list-style: none; }
        .post {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            color: #aaa;
            font-size: 0.9rem;
        }
        .post-author {
            color: #ff5555;
            font-weight: 700;
            text-decoration: none;
        }
        .post-author:hover { text-decoration: underline; }
        .post-content {
            color: #ddd;
            white-space: pre-wrap; /* Preserves line breaks */
            word-wrap: break-word;
        }

        /* --- Scrollbar --- */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background-color: #ff5555; border-radius: 4px; }
        ::-webkit-scrollbar-track { background: #121212; }
    </style>
</head>
<body>
    <a href="index.html" class="nav-link" aria-label="Back to Home">⇠ Home</a>

    <header>
        <h1>DEBT Forums</h1>
        <p>A global ledger for the rebellion.</p>
    </header>

    <main id="forum-container">
        <section id="post-creator" style="display: none;">
            <h2 id="welcome-message">Speak Your Mind</h2>
            <textarea id="post-input" placeholder="The system is listening..." maxlength="1000"></textarea>
            <button id="submit-post-btn" disabled>Post to Ledger</button>
        </section>

        <section id="login-prompt">
            <p>You must have a profile to post. <a href="index.html">Connect your wallet on the main page</a> to log in or create a profile.</p>
        </section>

        <ul id="posts-list">
            </ul>
    </main>

    <footer class="footer">© 2025 by <a href="https://x.com/AutopsyT2" target="_blank" class="footer-link">Autopsy</a>. All rights reserved.</footer>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
    // --- Supabase Connection ---
    const supabaseUrl = 'https://ewptttudghjpxrqfznlh.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV3cHR0dHVkZ2hqcHhycWZ6bmxoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxMTM4MTYsImV4cCI6MjA3MzY4OTgxNn0.jvS3pjMDdPR1npVaJikAIW07w8_lOqWL2mqek5KEdyY';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

    // --- Get references to NEW HTML elements ---
    const postCreatorSection = document.getElementById('post-creator');
    const loginPromptSection = document.getElementById('login-prompt');
    const postsList = document.getElementById('posts-list');
    const welcomeMessage = document.getElementById('welcome-message');
    const postInput = document.getElementById('post-input');
    const submitPostBtn = document.getElementById('submit-post-btn');

    let currentUserProfile = null;

    async function initializePage() {
        // Always fetch and display posts for everyone to see
        await fetchAndDisplayPosts();

        // Check if a user is logged in
        const { data: { session } } = await supabase.auth.getSession();

        if (session) {
            // If logged in, get their profile
            const { data: profile } = await supabase
                .from('profiles')
                .select('*')
                .eq('id', session.user.id)
                .single();
            
            if (profile) {
                currentUserProfile = profile;
                setupLoggedInView(profile.username);
            }
        }
    }

    function setupLoggedInView(username) {
        // Show the post creator and hide the login prompt
        loginPromptSection.style.display = 'none';
        postCreatorSection.style.display = 'block';
        
        // Update welcome message
        welcomeMessage.innerHTML = `Posting as: <strong style="color:#ff7777;">${username}</strong>`;

        // Enable button only when there is text
        postInput.addEventListener('input', () => {
            submitPostBtn.disabled = postInput.value.trim().length === 0;
        });

        // Add click listener for posting
        submitPostBtn.addEventListener('click', submitForumPost);
    }

    async function fetchAndDisplayPosts() {
        const { data: posts, error } = await supabase
            .from('posts')
            .select(`*, profiles(username)`)
            .order('created_at', { ascending: false });

        if (error) {
            console.error("Error fetching posts:", error);
            postsList.innerHTML = '<li>Error loading posts.</li>';
            return;
        }

        postsList.innerHTML = ""; // Clear the list
        if (posts.length > 0) {
            posts.forEach(post => {
                const postElement = document.createElement('li');
                postElement.className = 'post';

                const authorName = post.profiles ? post.profiles.username : 'Anonymous';
                const postDate = new Date(post.created_at).toLocaleString();
                const sanitizedContent = post.content.replace(/</g, "&lt;").replace(/>/g, "&gt;");

                postElement.innerHTML = `
                    <div class="post-header">
                        <a href="#" class="post-author">${authorName}</a>
                        <span>${postDate}</span>
                    </div>
                    <p class="post-content">${sanitizedContent}</p>
                `;
                postsList.appendChild(postElement);
            });
        }
    }

    async function submitForumPost() {
        const content = postInput.value.trim();
        if (!content || !currentUserProfile) return;

        submitPostBtn.disabled = true;
        submitPostBtn.textContent = 'Posting...';

        const { error } = await supabase
            .from('posts')
            .insert([{ content: content, author_id: currentUserProfile.id }]);

        if (error) {
            alert('Error posting message: ' + error.message);
        } else {
            postInput.value = '';
            await fetchAndDisplayPosts(); // Refresh the posts list
        }

        submitPostBtn.disabled = false;
        submitPostBtn.textContent = 'Post to Ledger';
    }
    
    // Listen for new posts in real-time and refresh the list
    supabase
        .channel('public:posts')
        .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'posts' }, payload => {
            fetchAndDisplayPosts();
        })
        .subscribe();

    // Run the main function when the page loads
    document.addEventListener('DOMContentLoaded', initializePage);
</script>
</body>
</html>
