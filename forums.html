    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
    // --- Supabase Connection ---
    const supabaseUrl = 'https://ewptttudghjpxrqfznlh.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV3cHR0dHVkZ2hqcHhycWZ6bmxoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxMTM4MTYsImV4cCI6MjA3MzY4OTgxNn0.jvS3pjMDdPR1npVaJikAIW07w8_lOqWL2mqek5KEdyY';
    const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);

    // --- Get references to HTML elements ---
    const forumSection = document.getElementById("forum");
    const input = document.getElementById("forumInput");
    const postBtn = document.getElementById("postBtn");
    const forumDiv = document.getElementById("forumMessages");
    const descriptionP = forumSection.querySelector('p.description');

    let currentUserProfile = null;

    async function initializeForum() {
        // Check for an active Supabase session
        const { data: { session }, error: sessionError } = await supabase.auth.getSession();

        if (sessionError) {
            console.error("Error getting session:", sessionError);
            showAccessDenied();
            return;
        }

        if (!session) {
            // If user is not logged in, show an access denied message
            showAccessDenied();
        } else {
            // If user is logged in, get their profile from our 'profiles' table
            const { data: profile, error: profileError } = await supabase
                .from('profiles')
                .select('*')
                .eq('id', session.user.id) // Supabase auth user ID is the foreign key
                .single();

            if (profileError || !profile) {
                console.error("Could not find user profile:", profileError);
                showAccessDenied("Profile not found. Please re-connect on the main page.");
                return;
            }

            currentUserProfile = profile;
            setupLoggedInView(profile.username);
            await fetchAndDisplayPosts();

            // Listen for new posts in real-time
            supabase
                .channel('public:posts')
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'posts' }, payload => {
                    fetchAndDisplayPosts(); // Refetch all to get username easily
                })
                .subscribe();
        }
    }

    function showAccessDenied(message = null) {
        const defaultMessage = `You must have a profile to post.<br>
                            <a href="index.html" style="color: #ff5555; text-decoration: underline;">Connect your wallet on the main page</a> to log in or create a profile.`;
        forumSection.innerHTML = `
            <h2>üó£Ô∏è Access Denied</h2>
            <p class="description" style="color: #ffcc00; text-align: center; font-size: 1.1rem; line-height: 1.5;">
                ${message || defaultMessage}
            </p>
        `;
    }

    function setupLoggedInView(username) {
        descriptionP.innerHTML = `Posting as: <strong style="color: #ff7777;">${username}</strong>`;
        input.addEventListener("input", () => {
            postBtn.disabled = input.value.trim().length === 0;
        });
        postBtn.disabled = true;
    }

    async function fetchAndDisplayPosts() {
        // Fetch posts and JOIN with profiles table to get the username
        const { data: posts, error } = await supabase
            .from('posts')
            .select(\`
                *,
                profiles ( username )
            \`)
            .order('created_at', { ascending: false });

        if (error) {
            console.error("Error fetching posts:", error);
            forumDiv.innerHTML = '<p style="color:red;">Could not load posts.</p>';
            return;
        }

        forumDiv.innerHTML = "";
        if (posts.length === 0) {
            forumDiv.innerHTML = '<p style="color:#ff5555; user-select:none;">No posts yet. Be the first rebel to speak up.</p>';
        } else {
            posts.forEach(post => addPostToUI(post));
        }
    }

    async function submitForumPost() {
        const message = input.value.trim();
        if (!message || !currentUserProfile) return;

        postBtn.disabled = true;
        postBtn.textContent = 'Posting...';

        const { error } = await supabase
            .from('posts')
            .insert([{ content: message, author_id: currentUserProfile.id }]);

        if (error) {
            console.error("Error posting message:", error);
            alert("Could not post message: " + error.message);
            postBtn.textContent = 'Post';
            postBtn.disabled = false;
        } else {
            // The real-time listener will handle displaying the new post
            input.value = "";
            postBtn.textContent = 'Post';
        }
    }

    function addPostToUI(post) {
        const el = document.createElement("div");
        el.classList.add("message");
        const sanitizedText = post.content.replace(/</g, "&lt;").replace(/>/g, "&gt;");
        const postTime = new Date(post.created_at).toLocaleString();

        // Use the username from the joined 'profiles' table
        const username = post.profiles ? post.profiles.username : 'Unknown User';

        el.innerHTML = \`
            <p><strong>${username}</strong> <em>[${postTime}]</em><br>${sanitizedText}</p>
        \`;
        forumDiv.appendChild(el);
    }

    document.addEventListener('DOMContentLoaded', initializeForum);
</script>
