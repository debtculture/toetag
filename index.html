<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Solana Wallet</title>
    <!-- Include Solana Web3.js and SPL Token libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@solana/[email protected]/lib/index.iife.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/[email protected]/lib/index.iife.js"></script>
    <!-- Basic CSS for styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Connect Your Solana Wallet</h1>
    <button id="connect-wallet">Connect Wallet</button>
    <div id="wallet-address" class="hidden"></div>
    <div id="token-balance" class="hidden"></div>

    <script>
        // Function to connect to Phantom wallet
        async function connectWallet() {
            try {
                // Check if Phantom is installed
                const isPhantomInstalled = window.solana && window.solana.isPhantom;
                if (!isPhantomInstalled) {
                    alert("Phantom wallet is not installed. Please install the Phantom browser extension.");
                    window.open("https://phantom.app", "_blank");
                    return;
                }

                // Connect to Phantom wallet
                const response = await window.solana.connect();
                const publicKey = response.publicKey.toString();
                
                // Display wallet address
                document.getElementById("connect-wallet").classList.add("hidden");
                document.getElementById("wallet-address").classList.remove("hidden");
                document.getElementById("wallet-address").innerHTML = `<b>Connected Wallet:</b> ${publicKey.substring(0, 5)}...${publicKey.substring(publicKey.length - 5)}`;

                // Get token balance
                await showTokenBalance(publicKey);
            } catch (err) {
                console.error("Error connecting wallet:", err);
                alert("Failed to connect wallet. Please try again.");
            }
        }

        // Function to fetch and display SPL-404 token balance
        async function showTokenBalance(publicKey) {
            try {
                // Connect to Solana mainnet
                const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl("mainnet-beta"), "confirmed");
                
                // Token mint address for the SPL-404 token
                const tokenMintAddress = new solanaWeb3.PublicKey("9NQc7BnhfLbNwVFXrVsymEdqEFRuv5e1k7CuQW82pump");
                
                // Get the associated token account
                const associatedTokenAddress = await splToken.getAssociatedTokenAddress(
                    tokenMintAddress,
                    new solanaWeb3.PublicKey(publicKey)
                );

                // Fetch token balance
                const tokenAccountInfo = await connection.getTokenAccountBalance(associatedTokenAddress);
                const balance = tokenAccountInfo.value.uiAmount;

                // Display token balance
                document.getElementById("token-balance").classList.remove("hidden");
                document.getElementById("token-balance").innerHTML = `<b>SPL-404 Token Balance:</b> ${balance} Tokens`;
            } catch (err) {
                console.error("Error fetching token balance:", err);
                document.getElementById("token-balance").classList.remove("hidden");
                document.getElementById("token-balance").innerHTML = `<b>Error:</b> Could not fetch token balance. Ensure you have this token in your wallet.`;
            }
        }

        // Add event listener to the connect wallet button
        document.getElementById("connect-wallet").addEventListener("click", connectWallet);
    </script>
</body>
</html>
