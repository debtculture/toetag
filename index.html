<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Phantom Wallet Connect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #wallet-status, #token-balance {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Solana Wallet Connector</h1>
    <button id="connect-wallet">Connect Phantom Wallet</button>
    <p id="wallet-status">Wallet not connected</p>
    <p id="token-balance">Token balance: 0</p>

    <script src="https://unpkg.com/@solana/web3.js@1.95.3/dist/index.iife.js"></script>
    <script src="https://unpkg.com/@solana/spl-token@0.4.8/lib/index.iife.js"></script>
    <script>
        const { solanaWeb3, splToken } = window;
        const walletStatus = document.getElementById('wallet-status');
        const tokenBalance = document.getElementById('token-balance');
        const connectButton = document.getElementById('connect-wallet');
        const TOKEN_MINT_ADDRESS = '9NQc7BnhfLbNwVFXrVsymEdqEFRuv5e1k7CuQW82pump';

        // Detect if user is on mobile
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        async function getPhantomProvider() {
            // Check multiple possible Phantom provider locations
            const providers = [
                window.solana,
                window.phantom?.solana,
                window.solanaWeb3?.solana
            ];
            return providers.find(provider => provider && provider.isPhantom) || null;
        }

        async function getTokenBalance(connection, publicKey) {
            try {
                const mint = new solanaWeb3.PublicKey(TOKEN_MINT_ADDRESS);
                const tokenAccounts = await connection.getTokenAccountsByOwner(
                    publicKey,
                    { mint }
                );
                let balance = 0;
                for (const account of tokenAccounts.value) {
                    const accountInfo = await connection.getTokenAccountBalance(account.pubkey);
                    balance += accountInfo.value.uiAmount || 0;
                }
                return balance;
            } catch (error) {
                console.error('Error fetching token balance:', error);
                return 0;
            }
        }

        async function connectWallet() {
            try {
                if (isMobile) {
                    // Mobile: Construct Phantom deep link
                    const redirectUri = encodeURIComponent(window.location.href);
                    const deepLink = `https://phantom.app/ul/v1/connect?app_url=${redirectUri}&dapp_encryption_public_key=${TOKEN_MINT_ADDRESS}`;
                    walletStatus.textContent = 'Redirecting to Phantom app...';
                    
                    // Open Phantom app
                    window.location.href = deepLink;

                    // Fallback if deep link fails
                    setTimeout(() => {
                        if (document.hasFocus()) {
                            walletStatus.textContent = 'Please install Phantom app';
                            window.open('https://phantom.app/download', '_blank');
                        }
                    }, 3000);
                    return;
                }

                // Desktop: Connect to Phantom extension
                const provider = await getPhantomProvider();
                if (!provider) {
                    walletStatus.textContent = 'Phantom wallet not detected';
                    alert('Please install Phantom Wallet extension');
                    window.open('https://phantom.app/download', '_blank');
                    return;
                }

                // Connect to Phantom
                const response = await provider.connect();
                const publicKey = response.publicKey.toString();
                walletStatus.textContent = `Connected: ${publicKey.slice(0, 4)}...${publicKey.slice(-4)}`;

                // Get Solana connection
                const connection = new solanaWeb3.Connection(
                    solanaWeb3.clusterApiUrl('mainnet-beta'),
                    'confirmed'
                );

                // Get SOL balance
                const solBalance = await connection.getBalance(response.publicKey);
                console.log(`SOL balance: ${solBalance / solanaWeb3.LAMPORTS_PER_SOL} SOL`);

                // Get token balance
                const tokenBal = await getTokenBalance(connection, response.publicKey);
                tokenBalance.textContent = `Token balance: ${tokenBal.toFixed(2)}`;

            } catch (error) {
                console.error('Wallet connection error:', error);
                walletStatus.textContent = `Connection failed: ${error.message || 'Unknown error'}`;
            }
        }

        // Event listener for connect button
        connectButton.addEventListener('click', connectWallet);

        // Check for existing connection on page load
        window.addEventListener('load', async () => {
            if (isMobile) return; // Skip auto-connect on mobile
            const provider = await getPhantomProvider();
            if (provider) {
                try {
                    await provider.connect({ onlyIfTrusted: true });
                    const publicKey = provider.publicKey.toString();
                    walletStatus.textContent = `Connected: ${publicKey.slice(0, 4)}...${publicKey.slice(-4)}`;

                    const connection = new solanaWeb3.Connection(
                        solanaWeb3.clusterApiUrl('mainnet-beta'),
                        'confirmed'
                    );
                    const tokenBal = await getTokenBalance(connection, provider.publicKey);
                    tokenBalance.textContent = `Token balance: ${tokenBal.toFixed(2)}`;
                } catch (error) {
                    console.log('No trusted connection found:', error);
                }
            } else {
                console.log('No Phantom provider detected on load');
            }
        });

        // Handle Phantom app redirect callback (mobile)
        window.addEventListener('focus', async () => {
            if (isMobile) {
                const provider = await getPhantomProvider();
                if (provider && provider.isConnected) {
                    try {
                        const publicKey = provider.publicKey.toString();
                        walletStatus.textContent = `Connected: ${publicKey.slice(0, 4)}...${publicKey.slice(-4)}`;

                        const connection = new solanaWeb3.Connection(
                            solanaWeb3.clusterApiUrl('mainnet-beta'),
                            'confirmed'
                        );
                        const tokenBal = await getTokenBalance(connection, provider.publicKey);
                        tokenBalance.textContent = `Token balance: ${tokenBal.toFixed(2)}`;
                    } catch (error) {
                        console.error('Error after redirect:', error);
                        walletStatus.textContent = 'Failed to connect after redirect';
                    }
                }
            }
        });
    </script>
</body>
</html>
