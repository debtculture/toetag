<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSP Meta Tag -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' https://esm.sh;
        connect-src 'self' https://api.mainnet-beta.solana.com https://phantom.app;
        style-src 'self' 'unsafe-inline';
    ">
    <title>Solana Phantom Wallet Connect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #wallet-status, #token-balance {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Solana Wallet Connector</h1>
    <button id="connect-wallet">Connect Phantom Wallet</button>
    <p id="wallet-status">Wallet not connected</p>
    <p id="token-balance">Token balance: 0</p>

    <script type="module">
        import { Connection, PublicKey, clusterApiUrl } from 'https://esm.sh/@solana/web3.js@1.95.3';
        import { getAssociatedTokenAddress, getAccount, TOKEN_PROGRAM_ID } from 'https://esm.sh/@solana/spl-token@0.4.8';

        const walletStatus = document.getElementById('wallet-status');
        const tokenBalance = document.getElementById('token-balance');
        const connectButton = document.getElementById('connect-wallet');
        const TOKEN_MINT_ADDRESS = '9NQc7BnhfLbNwVFXrVsymEdqEFRuv5e1k7CuQW82pump';

        // Detect if user is on mobile
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        async function getPhantomProvider() {
            const providers = [
                window.solana,
                window.phantom?.solana,
            ];
            const provider = providers.find(p => p && p.isPhantom) || null;
            if (!provider) {
                console.log('Phantom provider not found. Available globals:', Object.keys(window).filter(k => k.includes('solana') || k.includes('phantom')));
            }
            return provider;
        }

        async function getTokenBalance(connection, publicKey) {
            try {
                const mint = new PublicKey(TOKEN_MINT_ADDRESS);
                const associatedTokenAddress = await getAssociatedTokenAddress(mint, publicKey);
                try {
                    const account = await getAccount(connection, associatedTokenAddress);
                    return account.amount / BigInt(10 ** 9); // Assuming 9 decimals for the token
                } catch (error) {
                    if (error.message.includes('TokenAccountNotFound')) {
                        return 0; // No token account exists
                    }
                    throw error;
                }
            } catch (error) {
                console.error('Error fetching token balance:', error);
                return 0;
            }
        }

        async function connectWallet() {
            try {
                if (isMobile) {
                    // Mobile: Construct Phantom deep link
                    const redirectUri = encodeURIComponent(window.location.href);
                    const deepLink = `https://phantom.app/ul/v1/connect?app_url=${redirectUri}&redirect_uri=${redirectUri}`;
                    walletStatus.textContent = 'Redirecting to Phantom app...';
                    
                    // Open Phantom app
                    window.location.href = deepLink;

                    // Fallback if deep link fails
                    setTimeout(() => {
                        if (document.hasFocus()) {
                            walletStatus.textContent = 'Please install Phantom app';
                            window.open('https://phantom.app/download', '_blank');
                        }
                    }, 3000);
                    return;
                }

                // Desktop: Connect to Phantom extension
                const provider = await getPhantomProvider();
                if (!provider) {
                    walletStatus.textContent = 'Phantom wallet not detected';
                    alert('Please install Phantom Wallet extension');
                    window.open('https://phantom.app/download', '_blank');
                    return;
                }

                // Connect to Phantom
                const response = await provider.connect();
                const publicKey = response.publicKey.toString();
                walletStatus.textContent = `Connected: ${publicKey.slice(0, 4)}...${publicKey.slice(-4)}`;

                // Get Solana connection
                const connection = new Connection(clusterApiUrl('mainnet-beta'), 'confirmed');

                // Get SOL balance
                const solBalance = await connection.getBalance(new PublicKey(publicKey));
                console.log(`SOL balance: ${solBalance / 1_000_000_000} SOL`);

                // Get token balance
                const tokenBal = await getTokenBalance(connection, new PublicKey(publicKey));
                tokenBalance.textContent = `Token balance: ${tokenBal.toFixed(2)}`;

            } catch (error) {
                console.error('Wallet connection error:', error);
                walletStatus.textContent = `Connection failed: ${error.message || 'Unknown error'}`;
            }
        }

        // Event listener for connect button
        connectButton.addEventListener('click', connectWallet);

        // Check for existing connection on page load
        window.addEventListener('load', async () => {
            if (isMobile) return; // Skip auto-connect on mobile
            const provider = await getPhantomProvider();
            if (provider) {
                try {
                    await provider.connect({ onlyIfTrusted: true });
                    const publicKey = provider.publicKey.toString();
                    walletStatus.textContent = `Connected: ${publicKey.slice(0, 4)}...${publicKey.slice(-4)}`;

                    const connection = new Connection(clusterApiUrl('mainnet-beta'), 'confirmed');
                    const tokenBal = await getTokenBalance(connection, new PublicKey(publicKey));
                    tokenBalance.textContent = `Token balance: ${tokenBal.toFixed(2)}`;
                } catch (error) {
                    console.log('No trusted connection found:', error);
                }
            }
        });

        // Handle Phantom app redirect callback (mobile)
        window.addEventListener('focus', async () => {
            if (isMobile) {
                const provider = await getPhantomProvider();
                if (provider && provider.isConnected) {
                    try {
                        const publicKey = provider.publicKey.toString();
                        walletStatus.textContent = `Connected: ${publicKey.slice(0, 4)}...${publicKey.slice(-4)}`;

                        const connection = new Connection(clusterApiUrl('mainnet-beta'), 'confirmed');
                        const tokenBal = await getTokenBalance(connection, new PublicKey(publicKey));
                        tokenBalance.textContent = `Token balance: ${tokenBal.toFixed(2)}`;
                    } catch (error) {
                        console.error('Error after redirect:', error);
                        walletStatus.textContent = 'Failed to connect after redirect';
                    }
                } else {
                    console.log('No provider or connection after redirect');
                }
            }
        });
    </script>
</body>
</html>
