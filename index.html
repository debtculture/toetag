<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Phantom Wallet Connect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #wallet-status {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Solana Wallet Connector</h1>
    <button id="connect-wallet">Connect Phantom Wallet</button>
    <p id="wallet-status">Wallet not connected</p>

    <script src="https://unpkg.com/@solana/web3.js@1.95.3/dist/index.iife.js"></script>
    <script>
        const { solana } = window;

        async function connectWallet() {
            try {
                // Check if Phantom is installed
                if (!solana || !solana.isPhantom) {
                    alert('Please install Phantom Wallet extension');
                    window.open('https://phantom.app/', '_blank');
                    return;
                }

                // Connect to Phantom wallet
                const response = await solana.connect();
                const publicKey = response.publicKey.toString();
                
                // Update UI with wallet address
                document.getElementById('wallet-status').textContent = 
                    `Connected: ${publicKey.slice(0, 4)}...${publicKey.slice(-4)}`;
                
                // Optional: Verify Solana network
                const connection = new solanaWeb3.Connection(
                    solanaWeb3.clusterApiUrl('mainnet-beta'),
                    'confirmed'
                );
                
                // Example: Get wallet balance
                const balance = await connection.getBalance(response.publicKey);
                console.log(`Wallet balance: ${balance / solanaWeb3.LAMPORTS_PER_SOL} SOL`);

            } catch (error) {
                console.error('Wallet connection failed:', error);
                document.getElementById('wallet-status').textContent = 
                    'Failed to connect wallet';
            }
        }

        // Event listener for connect button
        document.getElementById('connect-wallet').addEventListener('click', connectWallet);

        // Check if wallet is already connected on page load
        window.addEventListener('load', async () => {
            if (solana && solana.isPhantom) {
                try {
                    await solana.connect({ onlyIfTrusted: true });
                    const publicKey = solana.publicKey.toString();
                    document.getElementById('wallet-status').textContent = 
                        `Connected: ${publicKey.slice(0, 4)}...${publicKey.slice(-4)}`;
                } catch (error) {
                    console.log('No trusted connection found');
                }
            }
        });
    </script>
</body>
</html>
