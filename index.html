<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSP Meta Tag -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' https://esm.sh;
        connect-src 'self' https://api.mainnet-beta.solana.com https://phantom.app;
        style-src 'self' 'unsafe-inline';
    ">
    <title>Solana Phantom Wallet Connect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #wallet-status, #token-balance {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Solana Wallet Connector</h1>
    <button id="connect-wallet">Connect Phantom Wallet</button>
    <p id="wallet-status">Wallet not connected</p>
    <p id="token-balance">Token balance: 0</p>

    <script type="module" src="/wallet.js"></script>
</body>
</html>
